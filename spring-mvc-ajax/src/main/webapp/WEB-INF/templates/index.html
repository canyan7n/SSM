<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<div id="app">
    <h1>index.html</h1>
    <input type="button" value="测试SpringMVC处理Ajax请求" @click="testAjax()"><br>
    <input type="button" value="测试SpringMVC处理Ajax请求，获取请求json参数" @click="testRequestBody()">
</div>
<script type="text/javascript" th:src="@{/js/axios.min.js}"></script>
<script type="text/javascript" th:src="@{/js/vue.js}"></script>
<script>
    var vue = new Vue({
        el:"#app",
        methods:{
            testAjax(){
                axios.post(
                    "/spring-mvc-ajax/test/ajax?id=1001",
                    {username:"admin",password:"123456"}
                ).then(response=>{
                    console.log(response.data);
                })
            },
            testRequestBody(){
                axios.post(
                    "/spring-mvc-ajax/test/requestBody/json",
                    {username:"root",password:"123456",age:21,gender:"男"}
                ).then(response=>{
                    console.log(response.data);
                })
            }

        }
    });
</script>
</body>
</html>

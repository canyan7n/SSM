<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<h1>index.html</h1>
<a th:href="@{/hello}">测试注解@RequestMapping</a><br />
<a th:href="@{/hello1}">测试注解@RequestMapping的values</a>
<form th:action="@{/hello}" method="post">
    <input type="submit" value="测试注解@RequestMapping的method属性">
</form>
<a th:href="@{/hello?username=admin}">测试注解@RequestMapping的param属性</a><br>
<a th:href="@{/hello(username='admin')}">测试注解@RequestMapping的param属性</a><br>
<a th:href="@{/aaa/com}">测试注解@RequestMapping的ant格式</a><br>
</body>
</html>
